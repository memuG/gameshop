server:
  port: 8080
  error:
    includeStacktrace: never

  spring:
    datasource:
      driverClassName: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      openInView: false
    h2:
      console:
        enabled: true
    flyway:
      enabled: true

logging:
  level:
    com.przemo: INFO
    org.flywaydb: INFO

gameshop:
  gamesPerPage: 3